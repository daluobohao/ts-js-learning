<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9f5f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c78b8;
        }
        .content {
            margin-top: 20px;
            line-height: 1.6;
        }
        .nav {
            margin-top: 30px;
        }
        .nav a {
            display: inline-block;
            margin-right: 15px;
            color: #0066cc;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>关于我们</h1>
        
        <div class="content">
            <p>这是多页面应用的示例之一，展示了如何使用 webpack 创建多页面应用。</p>
            <p>每个页面都可以有自己的样式和脚本，完全独立于其他页面。</p>
            <p>本项目主要用于学习 TypeScript 和 JavaScript 的各种概念和实践。</p>
        </div>
        
        <div class="nav">
            <a href="/">返回首页</a>
            <a href="/test">前往测试页</a>

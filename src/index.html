<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript/JavaScript 学习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
         /* JavaScript测试相关样式 */
         .js-test-area {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
        }
        
        .js-result {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        
        .js-result h4 {
            margin: 0 0 5px 0;
            color: #444;
        }
        
        .js-result pre {
            margin: 0;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            overflow: auto;
        }
        
        .demo-container {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        
        .js-created {
            color: #0066cc;
            font-weight: bold;
        }
        
        .js-list {
            margin: 10px 0;
            padding-left: 20px;
        }
        #output {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TypeScript/JavaScript 学习和调试</h1>
        <p>打开控制台（F12）查看更多输出</p>
        <button id="testButton">运行TS测试</button>
        <button id="testJsButton">运行JS测试</button>
        <div id="output"></div>
    </div>
</body>
</html>

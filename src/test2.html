<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        header {
            background-color: #4a6fa5;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        main {
            background-color: white;
            padding: 30px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        p {
            line-height: 1.6;
        }
        .nav-links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        .nav-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #385d8a;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>测试页面 2</h1>
        </header>
        
        <main>
            <p>这是一个全新的测试页面，不共享任何组件，独立的页面结构和样式。</p>
            <p>这个页面不应该有侧边栏或其他主页组件。如果有的话，表示配置有问题。</p>
            
            <div class="nav-links">
                <a href="/" class="nav-link">返回首页</a>
                <a href="/test" class="nav-link">前往测试页面1</a>
                <a href="/about" class="nav-link">前往关于页面</a>
            </div>
        </main>
        
        <footer>
            <p>测试页面2 - 完全独立的 HTML 页面，不加载 JavaScript</p>
        </footer>
    </div>
</body>
</html>
